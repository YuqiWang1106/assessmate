{% load static %}
{% load dict_extras %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link rel="stylesheet" href="{% static 'css/new_course.css' %}">
</head>
<body>
    <div class="header">
        <div classs="button-container">
            <button class="back-button">Return</button>
            <button class="logout-button" onclick="window.location.href='/'">Logout</button>
        </div>
      </div>
    <div class="add-new-header">
        <h1>Add New Course</h1>
    </div>

    <div class="new-course-box">
        <h3>Create a New Course</h3>
        <form method="POST" action="{% url 'new_course' teacher.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Course</button>
        </form>
    </div>
   
        
    


</body>
</html>
